{% extends "main.html" %}

{% block maincontent %}

<h1>Change Password</h1>

<form action="/password" method="POST" >
<ol>
    <li>
    <label for="password">Enter New Password:</label>
    <input type="password" name="password" class="text" required="required" maxlength="10"  />
    </li>
    <li>
    <label for="password">Re-Enter New Password:</label>
    <input type="password" name="confirm_password" class="text" required="required" maxlength="10"  />
    </li>
    <li>
    <input type="hidden" name="t" value="{{ token }}" />
    <input type="submit" value="Change password"/>
    </li>
</ol>
</form>



{% endblock %}
