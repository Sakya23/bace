{% extends "main.html" %}

{% block title %}Schedule Booking{% endblock %}

{% block script %}
<script type="text/javascript">
$(document).ready(function(){
		$('#number').keypress(function(e) {
    		var a = [];
   			var k = e.which;
    
   			for (i = 48; i < 58; i++)
        		a.push(i);
    		a.push(8);
    		if (!(a.indexOf(k)>=0))
        	e.preventDefault();
		});

		$("#navfifth").addClass("active");
		$("#navsfifth").addClass("active");

})

</script>

{% endblock %}


{% block maincontent %}

<h1>Type of Service</h1>

<form action="/schedulebooking" method="POST" >
<ol>
	<li>
		<label for="serviceType">Basic Servicing :</label>
        <select name="basicservicingquantity">
          <option value="0" selected>0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="8+">8&lt;</option>
        </select>
     </li>
    <li>
		<label for="serviceType">Chemical Wash:</label>
        <select name="chemicalwashquantity">
          <option value="0" selected>0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="8+">8&lt;</option>
       </select>
     </li>
     <li>
		<label for="serviceType">Top Up Gas:</label>
        <select name="topupgas">
          <option value="no" selected>No</option>
          <option value="yes">Yes</option>
        </select>
     </li>
     <li>
		<label for="serviceType">Check &amp; Troubleshooting:</label>
        <select name="checktroubleshoot">
          <option value="no" selected>No</option>
          <option value="yes">Yes</option>
        </select>
     </li>
     <li>
    	<label for="mobile">Mobile Number:</label>
        <input type="text" name="mobile" class="number" required="required"/>
    </li>
     <li>
        <label for="address">Address:</label>
        <input type="text" name="address" class="text" required="required"/>
     </li>
     <li>
        <label for="address">Postal Code:</label>
        <input type="text" name="postal" id="number" required="required"/>
    </li>
    <li>
		<label for="request">Request</label>
        <textarea id="request" name="request" rows="8" cols="50"></textarea>
    </li>
    <li>
        <input type="submit" value="Proceed" />
    </li>
</ol>
</form>

{% endblock %}
