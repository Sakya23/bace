{% extends "main.html" %}

{% block maincontent %}

<h1>Verify Email Address</h1>

{% if not_found %}
    <strong>Not found!</strong> We could not find a valid email
{% endif %} 

<form class="form" action= "/verifyemail" method="POST">
	<label for="email">Email Address:</label>
	<input type="text" name="email"/>
	<input type="submit" value="Send Verification Email" />
</form>

{% endblock %}
