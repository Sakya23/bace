{% extends "main.html" %}

{% block title %}Change Password{% endblock %}

{% block script %}
<script type="text/javascript">
$(document).ready(function(){

		$('#submit').submit(function(event){
			event.preventDefault();
			var x = $("#password1").val();
			var y = $("#password2").val();
			if(x==y){
				alert("ok");
			}
		});
});

</script>

{% endblock %}

{% block maincontent %}

<form id="submit" method="POST" >
<ol>
    <li>
    <label for="cpassword">Enter Current Password:</label>
    <input type="password" name="cpassword" class="text" maxlength="10" />
    </li>
    <li>
    <label for="password">Enter New Password:</label>
    <input id="password1" type="password" name="fpassword" class="text" required="required" maxlength="10"  />
    </li>
    <li>
    <label for="password">Re-Enter New Password:</label>
    <input id="password2" type="password" name="password" class="text" required="required" maxlength="10"  />
    </li>
    <li>
    <input type="submit" value="Submit Changes"/>
    </li>
</ol>
</form>

{% endblock %}
